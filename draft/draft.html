<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <form class="form js-speaker-form">
        <div class="form-field">
            <label for="name">Имя</label>
            <input type="text" name="name" id="name" placeholder="Имя" autofocus />
        </div>
        <br>
        <div class="form-field">
            <label for="tel">Телефон</label>
            <input type="tel" name="tel" id="tel" placeholder="+380..." />
        </div>
        <br>
        <div class="form-field">
            <label for="mail">Почта</label>
            <input type="email" name="mail" id="mail" placeholder="my@mail.com" autocomplete="off" />
        </div>
        <br>

        <div role="group">
            <input type="checkbox" name="topic" value="html" id="html">
            <label for="html">HTML</label>

            <input type="checkbox" name="topic" value="css" id="css">
            <label for="css">CSS</label>

            <input type="checkbox" name="topic" value="js" id="js">
            <label for="js">JavaScript</label>
        </div>

        <div role="group">
            <input type="radio" name="experiance" value="junior" id="junior">
            <label for="junior">Junior</label>

            <input type="radio" name="experiance" value="middle" id="middle">
            <label for="middle">Middle</label>

            <input type="radio" name="experiance" value="senior" id="senior">
            <label for="senior">Senior</label>
        </div>

        <label for="date">Дата доклада</label>
        <input type="dateline-local" name="date" id="date">

        <br>

        <label for="pdf">Загрузите копию доклада в pdf</label>
        <input type="file" name="pdf" id="pdf">

        <br>

        <label for="comment">Оставьте коментарий</label>
        <textarea name="comment" id="comment" rows="8" placeholder="Оставьте коментарий"></textarea>

        <br>

        <input type="checkbox" name="policy">
        <label for="policy">Соглашайся на все</label>

        <br>

        <button type="submit">Оставить заявку</button>
    </form>

    <script>
        (() => {
            document.querySelector('.js-speaker-form').addEventListener('submit', e => {
                e.preventDefault();

                new FormData(e.currentTarget).forEach((value, name) =>
                    console.log(`${name}: ${value}`),
                );
            });
        })();
    </script>
</body>

</html>
